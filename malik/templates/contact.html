{% block body %} <div class="container-fluid my-4 px-4 ">

<img src="/static/contact.avif" width='100%' height='400' class="d-block w-90"  alt="...">
</div>

<h1 my-2 class='text-center'><b> <u> PLZ FILL THIS FORM</b> </h1>
    <div class="container">
        <form method='POST' action='/contact'>

            <div class="mb-3">

                <input type="text" class="form-control" name='name' id="xyz">

              <input type="email" class="form-control" name='email' id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">PHONE:</label>
              <input type="tel" class="form-control" name='phone' id="exampleInputphone">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">WHAT DO UH WANT:</label>
                <input type="text" class="form-control" name='message' id="exampleInputtext">
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>








     {% endblock body %}
